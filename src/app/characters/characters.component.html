<h1>Testing Characters</h1>

<ul class="characters">
  <li *ngFor="let character of characters">
    {{character.name}}
    <ul class="attributes">
      <li *ngFor="let attribute of character.attributes">
        {{attribute.name}}: {{attribute.type}} = {{attribute.value}}
      </li>
    </ul>
  </li>
</ul>

<app-character-page [character]=characters[2]></app-character-page>
