<div *ngIf="auth.user | async; then authenticated else guest">
  <!-- template will replace this div -->
</div>


<!-- User NOT logged in -->
<ng-template #guest>
<h3>Welecome, GUEST</h3>
<p>Login to get started...</p>

<form [formGroup] = "signupForm">

  <h3> New User Signup </h3>
  
  <label>Email</label>
  <input type="email" formControlName="email">

  <div *ngIf="email.invalid && email.dirty">
    Your email doesn't look quite right...
  </div>

  <label for="password">Password</label>
  <input type="password" formControlName="password" required>

  <div *ngIf="password.invalid && password.touched" >
    Password must be between 6 and 24 c0haracters and have at least one number
  </div> 

  <div *ngIf="signupForm.valid"> Form is valid </div>

  <button type="submit" [disabled]="!signupForm.valid" (click)="signup()">Submit</button>

</form>

  

<br>
<button (click)="auth.googleLogin()">
   <i class="fa fa-google"></i> Connect Google
</button>
<br>
<button (click)="auth.facebookLogin()">
  <i class="fa fa-facebook"></i> Connect Facebook
</button>
<br>
<button (click)="auth.anonymousLogin()">
  <i class="fa fa-Anon"></i> Connect Anonymous
</button>
<br>


</ng-template>


<!-- User logged in -->
<ng-template #authenticated>
<div *ngIf="auth.user | async as user">
  <h3>Welecome, {{ auth.currentUserDisplayName }}</h3>
  <img  [src]="user.photoURL">
  <p>UID: {{ user.uid }}</p>
  <button (click)="auth.signOut()">Logout</button>
</div>
</ng-template>
