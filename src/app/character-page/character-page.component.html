<h1>{{character.name}}</h1>

<ul class="attributes">
  <li *ngFor="let attribute of character.attributes">
    {{attribute.name}}: {{attribute.type}} = {{attribute.value}}
  </li>
</ul>

<br>
  <button (click)="addAttribute()">Add attribute</button>
<br>
  <button (click)="editAttribute()">Edit attribute</button>
<br>
  <button (click)="removeAttribute()">Remove attribute</button>
<br>
  <button (click)="reorderAttribute()">reoorder attribute</button>
<br>
  <button (click)="rename()">Rename</button>
<br>
  <button (click)="back()">Back</button>
