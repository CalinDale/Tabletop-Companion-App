<h1>Characters</h1>
<div *ngFor="let character of characters" style="width: 300px;">
  <app-character-details [character]='character'></app-character-details>
</div>
<div style="margin-top:20px;">
  <button type="button" class="button btn-danger" (click)='deleteCharacters()'>Delete All</button>
</div>
These buttons are just to give us an idea of the functionality that should be built.
<br>
The functionality does not need to be in buttons, nor does it even need specific functions.
