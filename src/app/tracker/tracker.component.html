<div id='headerSection'>
  <div id='prevTurnButtonDiv'>
    <button id='prevTurnButton' type="button" class="button" (click)='prevTurn()'>Prev Turn</button>
  </div>
  <h1 id='header'>Tracker</h1>
  <div id='nextTurnButtonDiv'>
      <button id='nextTurnButton' type="button" class="button" (click)='nextTurn()'>Next Turn</button>
  </div>
  <div id='tip'>
    Click 'Track' next to characters on the list to add them to the tracker. You can then display and edit their attributes in the table.
  </div>
</div>
<div id='listSpace'>
  <div id='list' *ngFor='let character of characters index as i' [className]="i === currentActor ? 'acting' : 'waiting'">
    <app-tracker-row [character]='character' [attributeColumns]='attributeColumns' [currentActor]='currentActor' [characters]='characters' [index]=i></app-tracker-row>
  </div>
</div>
