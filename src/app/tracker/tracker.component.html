<h1>Tracker</h1>

<table id='trackerTable'>
    <tr id='headerRow'>
      <th id='nameColumn'><div id='nameDiv'>Name</div></th>
      <th *ngFor='let attributeColumn of attributeColumns' id='attributeColumn'><div id='attributeDiv'>Attribute</div></th>
    </tr>
</table>
<div *ngFor='let character of characters index as i'>
  <app-tracker-row [character]='character' [attributeColumns]='attributeColumns'></app-tracker-row>
</div>
