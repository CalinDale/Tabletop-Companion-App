<h2>Character</h2>
<div *ngIf="character">
  <div>
    <br><label>Name: </label> {{character.name}}
    <button (click)="getAttributes()">Add attribute</button>
    <div *ngIf="show" class="alert alert-success box-msg" role="alert">
    <h3>Attributes not yet tracked</h3>
    <button (click)="hideButton()">Hide</button>
<div *ngFor="let attributes of attributess" style="width: 300px;">
  <div>
   <br><label>Name: </label> {{attributes.name}}<br><br>
  </div>
  <button (click)="addAttribute(attributes)">Add attribute to tracker</button>
</div>
</div>
<br>
  <br><br><br>
  </div>
</div>
<h3>Attributes</h3>
<div *ngFor="let attributes of attribute" style="width: 300px;">
  <div>
    <br><label>Name: </label> {{attributes.name}}<br><br>
  </div>
  <div>
    <br><label>Type: </label> {{attributes.type}}<br><br>
  </div>
  <div>
    <br><label>Value: </label> {{attributes.value}}<br><br>
  </div>
  <button (click)="removeAttribute(attributes)">Remove attribute from tracker</button>
</div>
<br>
  <button (click)="previousTurn()">Previous Turn</button>
<br>
  <button (click)="removeCharacter()">Remove Character</button>
<br>
  <button (click)="moveCharacter()">Move Character</button>
