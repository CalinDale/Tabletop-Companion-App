<div id='container' *ngIf='character'>
  <table id='headerDiv'>
    <tr>
      <td id='headerButtonDiv'>
        <button id='backButton' type="button" class="button btn-close" (click)='close()'>Close</button>
      </td>
      <td id='nameDiv'>
        <input id='name' [(ngModel)]="character.name" placeholder="Character Name">
      </td>
      <td id='headerButtonDiv'>
        <button id='deleteButton' type="button" class="button btn-delete" (click)='deleteCharacter()'>DELETE</button>
      </td>
    </tr>
  </table>
  <div id='attributeList' *ngFor="let attribute of attributes">
    <app-char-d-attribute-list-entry [attribute]='attribute' [characterDetailsComponent]='this'></app-char-d-attribute-list-entry>
  </div>
  <div id='addAttributeButtonDiv'>
    <button id='addAttributeButton' type="button" class="button btn-add" (click)='addAttribute()'>Add Attribute</button>
  </div>
  <button (click)="addToTracker()">Add to Tracker</button>
  <button  (click)="cloneCharacter()" >Clone character</button>
</div>
