<table *ngIf="character">
  <tr>
    <td id='drag'>=</td>
    <td id='name'>{{character.name}}</td>
    <td id='cloneButtonDiv'><button id='cloneButton' (click)='cloneCharacter()'>clone</button></td>
    <td id='editButtonDiv'><button id='editButton' (click)="editCharacter()" >edit</button></td>
  </tr>
</table>
